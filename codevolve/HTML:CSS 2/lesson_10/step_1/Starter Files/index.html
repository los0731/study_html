<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>로그인 - Google 계정</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="card-login-wrap">
    <div class="card-login">
      <header class="card-login-header">
        <img class="logo" src="https://www.edigitalagency.com.au/wp-content/uploads/small-google-logo-png-transparent-background-210x70.png" alt="Google Logo">
        <h1 class="headline">로그인</h1>
        <h2 class="sub-headline">Google 계정 사용</h2>
      </header>

      <div class="card-login-form">
        <input type="text" id="input-account-id" required="required" autofocus>
        <label for="input-account-id">이메일 또는 휴대전화</label>
      </div>

      <a class="btn-account-find" href="">이메일을 잊으셨나요?</a>
      <p class="help">내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인하세요. <a href="">자세히 알아보기</a></p>
      <div class="card-login-buttons">
        <a href="" class="btn btn-account-create">계정 만들기</a>
        <a href="" class="btn btn-next">다음</a>
      </div>

    </div>
    <footer class="card-login-footer">
      <select class="btn-locale dropdown-mark">
        <option value="korean">한국어</option>
        <option value="english">영어</option>
        <option value="japanese">일본어</option>
        <option value="chinese">중국어</option>
      </select>
      <ul class="list-footer">
        <li><a href="" class="btn-list-footer">도움말</a></li>
        <li><a href="" class="btn-list-footer">개인정보 보호</a></li>
        <li><a href="" class="btn-list-footer">약관</a></li>
      </ul>
    </footer>
  </div>
</div>


</body>
</html>
