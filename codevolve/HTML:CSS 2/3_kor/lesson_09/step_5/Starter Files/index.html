<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign in - Google Accounts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="card-login-wrap">
    <div class="card-login">
      <header class="card-header">
        <img class="logo" src="https://www.edigitalagency.com.au/wp-content/uploads/small-google-logo-png-transparent-background-210x70.png" alt="Google Logo">
        <h1 class="headline">Sign in</h1>
        <h2 class="sub-headline">with your Google Account</h2>
      </header>

      <div class="card-form">
        <input type="text" id="input-account-id" required="required" autofocus>
        <label for="input-account-id">Email or phone</label>
      </div>

      <a class="btn-account-find" href="">Forgot email??</a>

      <p class="help">Not your computer? Use Guest mode to sign in privately. <a href="">Learn more</a></p>

      <div class="card-buttons">
        <a class="btn btn-account-create" href="">Create account</a>
        <a class="btn btn-next" href="">Next</a>
      </div>
    </div>

    <footer>
      <select class="btn-locale">
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
        <option value="German">German</option>
        <option value="chinese">Chinese</option>
      </select>

      <ul class="list-footer">
        <li><a class="btn-list-footer" href="">Help</a></li>
        <li><a class="btn-list-footer" href="">Privacy</a></li>
        <li><a class="btn-list-footer" href="">Terms</a></li>
      </ul>
    </footer>
  </div>
</div>
</body>
</html>
