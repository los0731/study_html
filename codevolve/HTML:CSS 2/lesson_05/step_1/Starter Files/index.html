<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cafe·Ferrol</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="menu">
      <div class="header">
        <img src="https://cdn0.iconfinder.com/data/icons/coffee-brewing-glyph/16/10-512.png" alt="logo" width="128">
        <h4>Cafe·Ferrol</h4>
      </div>

      <table class="table-menu">
        <thead>
        <tr>
          <th class="t-title">Coffee & Espresso</th>
          <th class="t-size">Tall</th>
          <th class="t-size">Grande</th>
          <th class="t-size">Venti</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="t-title">Cold Brew</td>
          <td class="t-size">4.5</td>
          <td class="t-size">5.0</td>
          <td class="t-size">5.5</td>
        </tr>
        <tr>
          <td class="t-title">Choux Cream Latte</td>
          <td class="t-size">5.8</td>
          <td class="t-size">6.3</td>
          <td class="t-size">6.8</td>
        </tr>
        <tr>
          <td class="t-title">Caramel Macciato</td>
          <td class="t-size">5.6</td>
          <td class="t-size">6.1</td>
          <td class="t-size">6.6</td>
        </tr>
        <tr>
          <td class="t-title">Americano</td>
          <td class="t-size">4.1</td>
          <td class="t-size">4.6</td>
          <td class="t-size">5.1</td>
        </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
